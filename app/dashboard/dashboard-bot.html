<div id="content" class="test-bot" ng-controller="botChat">

  <!-- row -->
  <div class="row">

    <!-- col -->
    <div class="col-xs-12 col-sm-7 col-md-7 col-lg-4">
      <h1 class="page-title txt-color-blueDark"><!-- PAGE HEADER --><i class="fa-fw fa fa-home"></i> Dashboard <span>>
        Bot Testing </span></h1>
      </div>
      <!-- end col -->

    </div>
    <!-- end row -->

  <section id="widget-grid" class="">

    <!-- row -->

    <div class="row">

      <!-- a blank row to get started -->

      <div class="col-lg-12">


        <div class="panel panel-default">
          <div class="panel-body status">
            <div class="who clearfix">
              <h4 style="text-align: center;">boot</h4>
            </div>

            <div id="chat-body" class="chat-body custom-scroll" style="height:700px;">

                <li class="message">

                  <div class="message-text">

                  </div>
                </li>

              </ul>
            </div>

            <div class="chat-footer">

                  <textarea placeholder="Write a reply..." id="textarea-expand" class="custom-scroll"></textarea>

                <button class="btn btn-sm btn-primary pull-right">
                  Reply
