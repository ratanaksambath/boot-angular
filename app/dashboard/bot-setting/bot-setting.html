<div id="content" ng-controller="botSettingCtrl" ng-cloak="">
  <section id="widget-grid" class="">
    <div class="row">
      <div class="col-lg-4">
        <div class="panel panel-default">
          <h3 style="text-align: center">Test Bot</h3>
          <div class="panel-body status">
            <div class="chat-body" ng-style="{'height': containerLayout.height}">
              <h5 class="setting-title">Personality Settings</h5>
              <div ng-repeat="ability in abilityDraft">
                <div class="personal-setting" layout="">
                  <div flex="10" layout="" layout-align="end">
                    <span class="md-body-1"><h5>{{ability.negativeTitle}}</h5></span>
                  </div>
                  <md-slider style="width:130px;min-width: 10px" flex="" md-discrete="" ng-model="ability.modelName" step="10" min="0" max="100" aria-label="rating">
                  </md-slider>
                  <div flex="10" layout="" layout-align="start">
                    <span class="md-body-1"><h5>{{ability.positiveTitle}}</h5></span>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4">
        <div class="panel panel-default">
          <h3 style="text-align: center">Dialogue</h3>
          <div class="panel-body status">
            <div class="chat-body">
              
            </div>
          </div>
        </div>
      </div>
      <div class="col-lg-4 ">
        <div class="panel panel-default">
          <h3 style="text-align: center">Bot To Test</h4>
          <div class="panel-body status">
            <div class="chat-body ">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
